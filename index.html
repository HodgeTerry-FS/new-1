<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>CE_07</title>
</head>
<body>
    <h1>Body Mass Calculator</h1>
    <h2>Fill in the fields to calulate your BMI or Body Mass Index.</h2>
    <form>
        <h2>Height</h2>
        <input type="number" id="feet" min="0" max="9" required><label for="feet">Feet</label>
        <input type="number" id="inches" min="0" max="12" step=".01" required><label for="inches">Inches</label>
        <br>
        <h2>Weight</h2>
        <input type="number" id="lbs" min="0" max="1400" step=".01" required><label for="lbs">Lbs</label>
        <br>
        <input type="button" id="calcButton" value="Calculate BMI">
        <h1 id="finalResults"></h1>
        <img id="image" src="IMG/graphicsCE07/underWeight.jpg" height="360" width="400" style="visibility: hidden;">

        





    </form>









    <script src="JS/script.js"></script>
</body>
</html>
