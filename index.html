<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Bringing it Together Problem 2</title>
</head>
<body>



    <form id="movieTicket">


        <h1>Movie Ticket Cost</h1>  
        <h3>Type in your age and the movies' start time and I will tell ou the cost.</h3>
        <input type="number" id="age" min="0" max="120" required><label for="age">Age</label><br>
        <h3>Enter the start time of the movie Hr: Mins:</h3>
        <input type="number" id="timeHours" min="1" max="12" required><label for="timeHours">Hr</label>
        <input type="number" id="timeMins" min="0" max="59" required>
        <label for="timeMins">Min</label><br>
        <input type="radio" name="timeOfDay" id="am" value="am"><label for="am">AM</label>
        <input type="radio" name="timeOfDay" id="pm"value="pm" checked><label for="pm">PM</label>
        <br><br>

        <input type="button" id="calcTicketPrice" value="Get Ticket Price">
        <br>
        <h1 id="ticketPrice"></h1>


    </form>  
    <script src="JS/script.js"></script>
</body>
</html>
